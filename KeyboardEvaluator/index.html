<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keyboard Evaluator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>

</head>
<script>
    window.onload = function () {
        var writtenText = document.getAnonymousElementById('writtenText');
        writtenText.onkeyup = function () {
            console.log(writtenText.text());
        }
    }
</script>
<body>
<div class="container">
    <div class="row">
        <h1 class="mx-auto">Keyboard Evaluator</h1>
    </div>

    <div class="row mt-3">
        <h4>
            Augusta Ada King-Noel, Countess of Lovelace was an English mathematician and writer, chiefly known for her work on Charles Babbage's proposed mechanical general-purpose computer, the Analytical Engine.
        </h4>
    </div>
    <div class="row mt-3">
        <div class="form-group col-sm-12">
            <textarea class="form-control" rows="5" id="writtenText"></textarea>
        </div>
    </div>
</div>
</body>
</html>
